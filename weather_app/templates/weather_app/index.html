<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <form method="get">
        <input type="text" id="city" name="city" placeholder="Enter city" autocomplete="off">
        <input type="submit" value="Get Weather">
    </form>

    <div id="weather">
        {% if city %}
            <h2>Weather in {{ city|capfirst }}</h2>
            <ul>
                {% for entry in weather_data %}
                    <li>{{ entry.date|date:"d M Y H:i" }}: {{ entry.temperature }}Â°C</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script>
        $(function() {
            // Initialize autocomplete
            $("#city").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "{% url 'autocomplete' %}",
                        dataType: "json",
                        data: {
                            term: request.term
                        },
                        success: function(data) {
                            response(data);
                        }
                    });
                },
                minLength: 2 // Minimum length before suggestions start
            });
        });
    </script>
</body>
</html>
